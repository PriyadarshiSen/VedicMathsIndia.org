<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadic Maths Forum | World's Fastest Mental Math System</title>

    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <!-- Top Ribbon -->
    <div class="w-full px-4 bg-black text-white flex items-center justify-between">
        <p></p>
        <p class="">Welcome to <span class="text-amber-400">Vedic Maths Forum</span></p>
        <strong class="text-xl cursor-pointer welcome-del">&times;</strong>
    </div>

    <nav class="bg-cyan-700 px-4 py-2 flex justify-between align-middle">
        <img src="./logo.webp" alt="">

        <ul class="flex justify-center align-middle my-3 text-white">
            <li><a class="mx-2 invisible" href="">Home</a></li>
            <li><a class="mx-2" href="">About</a></li>
            <li><a class="mx-2" href="">Courses</a></li>
            <li><a class="mx-2" href="">Services</a></li>
            <li><a class="mx-2" href="">Blogs</a></li>
            <li><a class="mx-2 bg-amber-400 px-4 py-2 rounded-full text-black" href="">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="grid grid-cols-12 gap-4">
            <div class="p-6 col-span-5 text-center">
                <h1 class="text-2xl text-neutral-800 my-4 font-ubuntu">Get better Grades<br />
                    <span class="">with</span><br />
                    <span class="font-bold text-cyan-700">Vedic Maths</span>
                </h1>
                <p class="text-xl border-l-4 border-cyan-500 px-1 text-start">World's Fastest Mental Math System</p>
                <button class="bg-amber-400 px-4 py-2 rounded-full my-6">Book a FREE DEMO</button>
            </div>

            <div class="col-span-7">
                <video autoplay loop src="./hero.mp4"></video>
            </div>

            
        </section>

        <section class="bg-black">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/grkWGeqW99c"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <div class=""></div>
        </section>
    </main>



    <script>
        // Script For Close Welcome msg
        var welcome_del = document.querySelectorAll('.welcome-del');
        welcome_del.forEach((x) =>
            x.addEventListener('click', function () {
                x.parentElement.classList.add('hidden');
            })
        );
    </script>
</body>

</html>
